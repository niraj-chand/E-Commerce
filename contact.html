<body>
    <header id="header">
        <a href="index.html">
            <img src="Images/Sikibidi Logo.png" alt="Skibidi E-commerce Logo">
        </a>
        <nav>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>

                <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                <li><a href="profile.html"><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </nav>
    </header>

    <section id="contact-us">
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Please fill out the form below or reach us through the provided details.</p>

        <div class="contact-details">
            <div class="detail">
                <i class="fa-solid fa-phone"></i>
                <p>9809416671</p>
            </div>
            <div class="detail">
                <i class="fa-solid fa-envelope"></i>
                <p>support@skibidi.com</p>
            </div>
            <div class="detail">
                <i class="fa-solid fa-location-dot"></i>
                <p>123 Skibidi Lane, E-commerce City, EC 56789</p>
            </div>
        </div>

        <form id="contact-form" action="#" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>

</body>

</html>
