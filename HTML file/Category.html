<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <link rel="stylesheet" href="/CSS file/category.css">
</head>

<body>
    <header>
        <h1>Category and Subcategory Management</h1>
    </header>
    <main>
        <section id="categories">
            <div class="category">
                <button class="category-btn">Sportswear</button>
                <div class="subcategory">
                    <button class="subcategory-btn">Men's Sportswear</button>
                    <button class="subcategory-btn">Women's Sportswear</button>
                    <button class="subcategory-btn">Kids' Sportswear</button>
                </div>
            </div>
            <div class="category">
                <button class="category-btn">Fashion</button>
                <div class="subcategory">
                    <button class="subcategory-btn">Men's Fashion</button>
                    <button class="subcategory-btn">Women's Fashion</button>
                    <button class="subcategory-btn">Kids' Fashion</button>
                </div>
            </div>
            <div class="category">
                <button class="category-btn">Households</button>
                <div class="subcategory">
                    <button class="subcategory-btn">Kitchenware</button>
                    <button class="subcategory-btn">Decor</button>
                    <button class="subcategory-btn">Cleaning Tools</button>
                </div>
            </div>
            <div class="category">
                <button class="category-btn">Interiors</button>
                <div class="subcategory">
                    <button class="subcategory-btn">Furniture</button>
                    <button class="subcategory-btn">Lighting</button>
                    <button class="subcategory-btn">Wall Art</button>
                </div>
            </div>
            <div class="category">
                <button class="category-btn">Clothing</button>
                <div class="subcategory">
                    <button class="subcategory-btn">Casual Wear</button>
                    <button class="subcategory-btn">Formal Wear</button>
                    <button class="subcategory-btn">Winter Collection</button>
                </div>
            </div>
            <div class="category">
                <button class="category-btn">Bags</button>
                <div class="subcategory">
                    <button class="subcategory-btn">Backpacks</button>
                    <button class="subcategory-btn">Handbags</button>
                    <button class="subcategory-btn">Travel Bags</button>
                </div>
            </div>
            <div class="category">
                <button class="category-btn">Shoes</button>
                <div class="subcategory">
                    <button class="subcategory-btn">Sports Shoes</button>
                    <button class="subcategory-btn">Formal Shoes</button>
                    <button class="subcategory-btn">Casual Shoes</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
