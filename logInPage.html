<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidi - Sign In</title>
    <link rel="stylesheet" href="logInPage.css">
</head>

<body>
    <div class="container">
        <h1 class="logo">Skibidi</h1>
        <div class="signin-box">
            <h2>Sign In</h2>
            <form>
                <label for="email-or-phone">Email or Mobile Number</label>
                <input type="text" id="email-or-phone" name="email-or-phone" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>

                <button type="submit" class="signin-button">Continue</button>
            </form>
        </div>
        <div class="signup-prompt">
            <p>New to Skibidi? <a href="SignUp.html">Create a new account</a></p>
        </div>
    </div>
</body>


</html>
